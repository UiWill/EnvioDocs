<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .explorer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .explorer-header {
            margin-bottom: 20px;
        }

        .explorer-title {
            font-size: 2em;
            color: #333;
        }

        .explorer-panel {
            border: 2px dashed #aaa;
            background: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .explorer-panel:hover {
            border-color: #007bff;
        }

        .upload-form {
            margin-top: 15px;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body class="explorer-container">
    <div class="explorer-header">
        <h1 class="explorer-title">Upload de Arquivos</h1>
    </div>
    <div class="explorer-content">
        <div class="explorer-panel">
            <p>Arraste e solte os arquivos aqui ou clique para selecionar.</p>
            <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
                <label for="file" class="upload-label">
                    Escolher Arquivo
                    <input type="file" id="file" name="file" accept=".pdf,.xlsx,.xls" required class="upload-input" />
                </label>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
                <button type="submit" class="upload-button">Enviar</button>
            </form>
        </div>
        <div id="status" class="upload-status"></div>
    </div>

    <script>
        const fileInput = document.getElementById("file");
        const fileInfo = document.getElementById("fileInfo");

        fileInput.addEventListener("change", () => {
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                fileInfo.style.display = "block";
                fileInfo.innerText = `Arquivo selecionado: ${file.name} (Tamanho: ${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                fileInfo.style.display = "none";
                fileInfo.innerText = "";
            }
        });

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();

            if (!fileInput.files[0]) {
                alert("Por favor, selecione um arquivo.");
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;
            const fileType = fileName.split(".").pop().toLowerCase();

            // Definir o endpoint com base no tipo do arquivo
            let endpoint;
            if (fileType === "pdf") {
                endpoint = "https://api.enviodocs.com.br:3000/upload-to-shared-folder";
            } else if (fileType === "xlsx" || fileType === "xls") {
                endpoint = "https://api.enviodocs.com.br:3000/upload-excel";
            } else {
                alert("Tipo de arquivo não suportado. Apenas PDF ou Excel são permitidos.");
                return;
            }

            formData.append("file", file);

            try {
                console.log(`Iniciando envio do arquivo: ${fileName} (Tipo: ${fileType}) para o endpoint: ${endpoint}`);

                const response = await fetch(endpoint, {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Erro ao enviar o arquivo.");
                }

                const result = await response.json();
                console.log(`Arquivo enviado com sucesso: ${fileName} (Tipo: ${fileType}). Resposta do servidor:`, result);

                document.getElementById("status").innerText = `Sucesso: ${result.message}`;
                document.getElementById("status").classList.remove("error");
                document.getElementById("status").classList.add("success");
            } catch (error) {
                console.error(`Erro ao enviar o arquivo: ${fileName} (Tipo: ${fileType}).`, error);
                document.getElementById("status").innerText = `Erro ao enviar o arquivo: ${fileName}`;
                document.getElementById("status").classList.remove("success");
                document.getElementById("status").classList.add("error");
            }
        });
    </script>
</body>
</html>
