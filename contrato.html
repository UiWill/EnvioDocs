<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Contrato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: linear-gradient(to right, #f5f5f5, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #loader {
      display: none;
      margin: 10px auto;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #4CAF50;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Contrato Social</h1>
    <form id="uploadForm">
      <input type="text" id="nome" placeholder="Digite o Nome do Cliente" required>
      <input type="text" id="cnpj" placeholder="Digite o CNPJ" required maxlength="18">
      <input type="file" id="file" accept=".pdf" required>
      <button type="submit">Enviar</button>
    </form>
    <div id="loader"></div>
    <p id="responseMessage" style="margin-top: 15px; color: #333;"></p>
  </div>

  <script>
    function maskCNPJ(value) {
      return value
        .replace(/\D/g, '')
        .replace(/^(\d{2})(\d)/, '$1.$2')
        .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
        .replace(/\.(\d{3})(\d)/, '.$1/$2')
        .replace(/(\d{4})(\d)/, '$1-$2')
        .substring(0, 18);
    }

    const cnpjInput = document.getElementById('cnpj');
    cnpjInput.addEventListener('input', (e) => {
      e.target.value = maskCNPJ(e.target.value);
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cnpj = document.getElementById('cnpj').value;
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const loader = document.getElementById('loader');
      const responseMessage = document.getElementById('responseMessage');

      if (!file) {
        alert('Por favor, selecione um arquivo PDF.');
        return;
      }

      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('cnpj', cnpj);
      formData.append('file', file);

      responseMessage.innerText = '';
      loader.style.display = 'block';

      try {
    const response = await fetch('http://54.164.48.201:3000/upload-contrato', {
        method: 'POST',
        body: formData,
    });


        loader.style.display = 'none';

        if (response.ok) {
          const data = await response.json();
          console.log('Resposta da API:', data);
          responseMessage.innerText = `Sucesso: ${data.message}`;
          responseMessage.style.color = 'green';
        } else {
          const errorData = await response.json();
          console.error('Erro da API:', errorData);
          responseMessage.innerText = `Erro: ${errorData.error}`;
          responseMessage.style.color = 'red';
        }
      } catch (error) {
        loader.style.display = 'none';
        console.error('Erro ao enviar:', error);
        responseMessage.innerText = 'Erro ao enviar. Tente novamente.';
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
